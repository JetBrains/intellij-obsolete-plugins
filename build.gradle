plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

allprojects {
    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.8

    String buildNumber = System.getenv("BUILD_NUMBER")
    version "192." + (buildNumber == null || buildNumber.isEmpty() ? "0" : buildNumber)

    intellij {
        version '2019.1'
    }
}
