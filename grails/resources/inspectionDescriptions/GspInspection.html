<html>
<body>
Reports inconsistencies in attributes of GSP tags.
<p><b>Examples:</b></p>
<ul>
  <li>an attribute <code>contextPath</code> in a tag <code>&lt;g:render&gt;</code> is marked as unused if an attribute <code>plugin</code> is present</li>
  <li>a tag <code>&lt;if&gt;</code> is marked with a warning if it has neither <code>test</code> attribute nor <code>env</code> attribute</li>
</ul>
</body>
</html>
